<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google_practice</title>

    <link rel="stylesheet" href="google-style.css">
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="header-left">
            <a href=#>Google 정보</a>
            <a href=#>스토어</a>
        </div>
        <div class="header-right">
            <a href=#>Gmail</a>
            <a href=#>이미지</a>
            <a href=#><img src="../../images/googleicon/menu.png" alt="menu"></a>
            <a href=#><div>로그인</div></a>
        </div>

    </div>


    <!-- 중간 -->
    <div class="middle">
        <!-- 구글 로고 -->
        <div class="middle-logo">
            <img src="../../images/googleicon/google logo_.png" alt="Google">    
        </div>
        <!-- 서치바 -->
        <div class="middle-searchbar">
            <div  class="searchbar-items">
                <a href=#><img src="/images/googleicon/magnifier2.png" alt="검색"></a>
            </div>
            <div  class="searchbar-items">
                <input type="text" class="searchbar">
            </div>
            <div  class="searchbar-items">
                <a href=#><img src="/images/googleicon/keyboard.png" alt="키보드"></a>
                <a href=#><img src="/images/googleicon/mic.png" alt="음성검색"></a>
                <a href=#><img src="/images/googleicon/cam.png" alt="이미지검색"></a>
            </div>
        </div>
        <div class="middle-buttons">
            <a href=#>Google 검색</a>
            <a href=#>I'm Feeling Lucky</a>
        </div>
        <div class="middle-tip">
            <img src="../../images/googleicon/Gemini.png" alt="Gemini">
            <a href=#>
                새로운 Gemini 2.0 출시! 최신 AI 모델이 공개되었습니다. 자세히 알아보기.</a>    
        </div>
    </div>


    <!-- 푸터 -->
    <div class="footer">
        <div class="footer-top">
            대한민국
        </div>

        <div class="footer-bottom">
            <div>
                <a href=#>광고</a>
                <a href=#>비즈니스</a>
                <a href=#>검색의 원리</a>
            </div>
            <div>
                <a href=#>개인정보처리방침</a>
                <a href=#>약관</a>
                <a href=#>설정</a>
            </div>
        </div>
    </div>
</body>
</html>
