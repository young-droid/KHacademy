<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_레이아웃 연습문제</title>
    
    <link rel="stylesheet" href="practice1.css">
</head>
<body>
    <!-- 최상단 우측 아이콘 -->
    <div class="page-top">
        <div class="top-menus" style="flex: content;">
            <div class="top-menu">Gmail</div>
            <div class="top-menu">이미지</div>
            <img src="/images/googleicon/lab.png" alt="실험실" class="top-menu top-icon">
            <img src="/images/googleicon/menu.png" alt="메뉴" class="top-menu top-icon">
            <img src="/images/googleicon/profile_basic - 복사본.jpg" class="top-menu profile"></img>
        </div>
    </div>
    <!-- 중앙 메인 화면 -->
    <!-- 구글 아이콘 -->
    <img src="/images/googleicon/google logo_.png" alt="google" class="logo">



    <!-- 서치바(전체) -->
    <div class="middle-searchbar">
        <img src="/images/googleicon/magnifier2.png" alt="검색" class="searchbar-items">
        <input type="text" placeholder="Google 검색 또는 URL 입력" class="searchbar searchbar-items">
        <img src="/images/googleicon/mic.png" alt="음성검색"  class="searchbar-items">
        <img src="/images/googleicon/cam.png" alt="이미지검색"  class="searchbar-items">
    </div>



    <!-- 바로가기 -->
    <div class="middle-bookmark">
        <a class="bookmark">
            <div class="bookmark-icon">
                <img src="/images/googleicon/G.png" alt="구글 드라이버" class="bookmark-img">
            </div>
            <div class="bookmark-text">구글 드라이버</div>
        </a>
        <a class="bookmark">
            <div class="bookmark-icon">
                <img src="/images/googleicon/N.png" alt="네이버" class="bookmark-img">
            </div>
            <div class="bookmark-text">네이버</div>
        </a>
        <a class="bookmark">
            <div class="bookmark-icon">
                <img src="/images/googleicon/Tj.png" alt="타자연습" class="bookmark-img">
            </div>
            <div class="bookmark-text">타자연습</div>
        </a>
        <a class="bookmark">
            <div class="bookmark-icon">
                <img src="/images/googleicon/Chrome.png" alt="웹스토어" class="bookmark-img">
            </div>
            <div class="bookmark-text">웹스토어</div>
        </a>
    </div>


    <!-- 하단 fixed 버튼 -->
    <div class="fixed-area">
        <img src="/images/googleicon/pen.png" alt="" class="fixed-icon">
        <div class="fixed-text">Chrome 맞춤 설정</div>
    </div>
</body>
</html>
