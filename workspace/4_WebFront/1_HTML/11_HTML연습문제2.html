<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>

    <style>
        ul {
            font-size: 15px;
            font-weight: bold;
        }

        legend{
            font-size: 15px;
            font-weight: bolder;
        }

    </style>

</head>
<body>

    <form action="" >

        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label>납품자명 : <input type="text" name="clientName" id="clientName"></label>
                </li>
                <br>
                <li>
                    email : <input type="email" name="clientEmail">
                </li>
                <br>
                <li>
                    홈페이지 : <input type="url" value="http://" name="website">
                </li>
                <br>
                <li>
                    지역 : <select name="region">
                        <option value="busan">부산</option>
                        <option value="seoul">서울</option>
                        <option value="gyeonggi">경기</option>
                        <option value="kangwon">강원</option>
                    </select>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    상품명 : <input type="text" name="productName">
                </li>
                <br>
                <li>
                    납품수량 : <input type="number" min="100" name="productNumber" placeholder="최소 100">
                </li>
                <br>
                <li>
                    납품등급 : <input type="range" name="productGrade">
                </li>
                <br>
                <li>
                    기타사항 : <textarea name="etc" rows="5"></textarea>
                </li>
            </ul>

        </fieldset>

        <br>
        <button>send message</button>

    </form>


</body>
</html>
