<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_회원가입</title>
    
</head>
<body>
    <form action="">

        <h1>회원 가입</h1>

        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID </th> 
                    <td><input type="text" name="ID" maxlength="10" placeholder="아이디 10글자 이내">
                    <button type="button" id="checkBtn">중복확인</button></td>
                </tr>
                
                <script>
                    // 자바스크립트 작성 영역
                    document.getElementById("checkBtn").addEventListener("click", function(){
                        alert("사용 가능한 아이디 입니다") ;               
                    })
                </script>

                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="password2"></td>
                </tr>
                <tr>
                    <th>Email</th>    
                    <td>
                        <input type="text" name="email"> @
                        <select>
                            <option value="직접입력">직접입력</option>
                            <option value="gmail">gmail</option>
                            <option value="naver">naver</option>
                            <option value="daum">daum</option>
                        </select>
                    </td>
                </table>
  
        
        
        
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <div>    
                <p>
                    프로필 사진 <input type="file">
                </p>
                <p>
                    성별 : <input type="radio" name="gender" value="man" checked>남자
                    <input type="radio" name="gender" value="man">여자
                </p>
                <p>
                    생년월일 : <input type="date" name="dateIn">
                </p>
                <p>
                    취미
                    <br>
                    <input type="checkbox" name="hobby" value="baseball"> 야구 
                    <input type="checkbox" name="hobby" value="basketbal"> 농구 
                    <input type="checkbox" name="hobby" value="soccer"> 축구 
                    <br>
                    <input type="checkbox" name="hobby" value="study" checked> 공부 
                    <input type="checkbox" name="hobby" value="music"> 음악감상 
                    <br>
                    <input type="checkbox" name="hobby" value="etc"> 기타 <input type="text">
                </p>
                <p>
                    자기소개<br>
                    <textarea name="introduce" rows="15" cols="70" style="resize: none;"></textarea>

                </p>
            </div>
        </fieldset>
        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="menu">이전으로</button>
    </form>

</body>
</html>
