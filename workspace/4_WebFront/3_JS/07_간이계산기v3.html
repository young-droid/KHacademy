<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_간이계산기v3</title>
</head>
<body>
    <h1>간이계산기v3</h1>

    <b>첫번째 값</b> : <input type="text" id="input1"><br>
    <b>두번째 값</b> : <input type="text" id="input2"><br>

    <!-- 함수 호출 시 매개변수 this : 
         -> 이벤트가 발생한 요소 자체를 의미
         (여기선 클릭된 연산자 버튼)
    -->
    <button onclick="calculate(this)">+</button>
    <button onclick="calculate(this)">-</button>
    <button onclick="calculate(this)">*</button>
    <button onclick="calculate(this)">/</button>
    <button onclick="calculate(this)">%</button>
    
    <br>

    <h3>계산 결과 : <span id="result"></span></h3>

    <script>
        
        function calculate(btn) {
            const op = btn.innerHTML;

            const n1 = Number(document.getElementById("input1").value);
            const n2 = Number(document.getElementById("input2").value);

            let result = 0; // 결과 저장용 변수

            switch(op){
                case "+" : result = n1 + n2 ; break;
                case "-" : result = n1 - n2 ; break;
                case "*" : result = n1 * n2 ; break;
                case "/" : result = n1 / n2 ; break;
                case "%" : result = n1 % n2 ; break;
            }

            document.getElementById("result").innerText = result;

        }



    </script>

<h1></h1>

</body>
</html>
