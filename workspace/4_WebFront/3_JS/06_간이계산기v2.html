<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_간이계산기v2</title>
</head>

<body>
    <h1>간이 계산기 만들기v2</h1>

    <b>첫번째 값</b> : <input type="text" id="input1"><br>
    <b>두번째 값</b> : <input type="text" id="input2"><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>

    <br>

    <h3>계산 결과 : <span id="result"></span></h3>

    <script>

        function calculate(op) {
            // op 에는 +, -, *, /, % 중 하나가 전달됨
            const n1 = Number(document.getElementById("input1").value);
            const n2 = Number(document.getElementById("input2").value);

            let result = 0; // 결과 저장용 변수

            switch (op) {
                case "+": result = n1 + n2; break;
                case "-": result = n1 - n2; break;
                case "*": result = n1 * n2; break;
                case "/": result = n1 / n2; break;
                case "%": result = n1 % n2; break;
            }

            document.getElementById("result").innerText = result;

        }



    </script>

    <h1></h1>

</body>

</html>
