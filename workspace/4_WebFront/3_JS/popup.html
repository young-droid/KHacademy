<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창(자식)</title>
</head>

<body>
    <h1>팝업창(자식)</h1>

    <p>
        부모의 #readValue 에 작성된 값 : <span id="parent-value"></span>
    </p>
    <p>
        부모의 #writeValue에 전달할 값 : <br>
        <input type="text" id="send-value">
        <button id="send-btn">보내고 창 닫기</button>
    </p>


    <script>
        const parentValue = document.getElementById("parent-value");

        // opener : 부모 창
        parentValue.innerText = opener.document.getElementById("readValue").value;

        // 보내고 창 닫기
        const sendBtn = document.getElementById("send-btn");
        const sendValue = document.getElementById("send-value");

        sendBtn.addEventListener("click", function () {
            // 부모 창의 #writeValue의 값으로 sendValue의 값 대입
            opener.document.getElementById("writeValue").value = sendValue.value;

            // 현재 창 닫기
            window.close();

        })


    </script>

</body>

</html>
