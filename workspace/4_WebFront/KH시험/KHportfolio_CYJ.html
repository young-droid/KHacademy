    <h1>포트폴리오 문제</h1>

    <hr>

    <fieldset>
        <legend>공지사항 작성하기</legend>
        <form action="insert.no" method="post">
            <table>
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" id="title-box" required placeholder="제목을 입력하시오."></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea name="content" id="content-box" required placeholder="내용을 입력하시오."
                            rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td><input type="file" name="uploadFile"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" id="announcement-submit">작성하기</button>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
